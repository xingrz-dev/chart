{{- if .Values.domain }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  namespace: app-{{ .Values.location }}
spec:
  rules:
  - host: {{ .Values.domain.host }}
    http:
      paths:
      - backend:
          service:
            name: {{ .Values.name }}
            port:
              number: 80
        pathType: ImplementationSpecific
{{- end }}
