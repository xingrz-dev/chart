{{- if .Values.domains }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  namespace: app-{{ .Values.location }}
spec:
  rules:
  {{- range $domain := .Values.domains }}
  - host: {{ $domain.host }}
    http:
      paths:
      - backend:
          service:
            name: {{ $.Values.name }}
            port:
              number: 80
        pathType: ImplementationSpecific
  {{- end }}
  tls:
  {{- range $domain := .Values.domains }}
  {{- if $domain.tls }}
  - hosts:
    - {{ $domain.host }}
    secretName: {{ $domain.host }}
  {{- end }}
  {{- end }}
{{- end }}
